<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
    <div class= "container">
        <div id="heading">
                <h2 id="endPrompt"></h2>
            <h2 class = "hidden" id="welcome">Welcome to Word Guess Game! {Chemistry Edition}</h2>
            <p class = "hidden" id="instructions">How to play: Press a key to guess the letter. You have 12 tries until its game over!</p>
        </div>
        <br>
    
        <!-- Stats box-->
        <div class="stats-box">
            <div class = "hidden" id="stats">
                <br>
                    <p id="Wins">Wins: </p>
                <br>
                    <p id="Guesses">Guesses left: </p>
                <br>
            </div>
            <div class = "hidden" id="wordPosition">
                <br>
                    <p id="WORD"></p>
                <br>
            </div>
            <div class = "hidden" id="keys">
                <br>
                    <p id="Used">Keys Used: </p>
                <br>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
