<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>
<body>
    <!-- Center -->
    <h2>Welcome to Word Guess Game!</h2>

    <!-- Box under title -->
    <p>How to play: Press a key to guess the letter. You have 12 tries until its game over!</p>
    <br>

    <!-- Text under box (Begin everything when a key is pressed) -->
    <p>Press any key to start!</p>
    <br><br>

    <!-- Stats box-->
    <br>
    <p id="Wins">Wins: </p>
    <br>
    <p id="Guesses">Guesses left: </p>
    <br>
    <p id="Used">Keys Used: </p>
    <br><br>
    
    <!-- WORD -->
    <p id="WORD"></p>
    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
